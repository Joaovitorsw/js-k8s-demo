apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-demo-backend
  template:
    metadata:
      labels:
        app: k8s-demo-backend
    spec:
      containers:
        - name: k8s-demo-backend
          image: k8s-demo-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: k8s-demo-backend-secret
