apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-demo-backend-ingress
  namespace: k8s-demo-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: k8s-demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-demo-backend-dev
                port:
                  number: 3000
