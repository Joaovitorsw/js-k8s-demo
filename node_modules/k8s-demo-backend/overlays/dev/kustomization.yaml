apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - configmap.yaml
  - hpa.yaml
  - secret.yaml

namespace: k8s-demo-backend-dev

patches:
  - path: ./patches/rollouts.yaml
  - path: ./patches/ingress.yaml

transformers:
  - ./kustomizeconfig/namesuffixtransformer.yaml
  - ./kustomizeconfig/dd-transformer.yaml

images:
  - name: IMAGE_NAME/PATH:TAG
    newName: __REGISTRY__/__APP_PATH__
    newTag: __GIT_SHA__

labels:
  - includeSelectors: true
    pairs:
      app: k8s-demo-backend
